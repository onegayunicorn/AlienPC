name: Build AlienPC ISO

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyyaml
        
    - name: Run tests
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python genomics/tests/test_detector.py
        
    - name: Build ISO (Placeholder)
      run: |
        docker build -t alienpc-build -f CI/docker/Dockerfile.build .
        docker run alienpc-build
